apiVersion: v1
kind: Pod
metadata:
  name: file-ops-${NODE}
  namespace: rook-ceph
spec:
  restartPolicy: Never
  nodeName: ${NODE}
  containers:
    - name: file-ops
      image: busybox
      securityContext:
        privileged: true
      command: ["/bin/sh", "-c", "sleep 600000m"]
      volumeMounts:
        - name: host-var-lib
          mountPath: /mnt/host_var/lib
  volumes:
    - name: host-var-lib
      hostPath:
        path: /var/lib
