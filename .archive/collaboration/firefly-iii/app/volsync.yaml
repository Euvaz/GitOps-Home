---
apiVersion: v1
kind: Secret
metadata:
    name: firefly-iii-restic-secret
    namespace: collaboration
stringData:
    RESTIC_REPOSITORY: '${SECRET_VOLSYNC_RESTIC_REPOSITORY}/firefly-iii'
    RESTIC_PASSWORD: '${SECRET_VOLSYNC_RESTIC_PASSWORD}'
    AWS_ACCESS_KEY_ID: '${SECRET_VOLSYNC_AWS_ACCESS_KEY_ID}'
    AWS_SECRET_ACCESS_KEY: '${SECRET_VOLSYNC_AWS_SECRET_ACCESS_KEY}'
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: firefly-iii
  namespace: collaboration
spec:
  sourcePVC: firefly-iii-config-v1
  trigger:
    schedule: "0 0 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 10
    repository: firefly-iii-restic-secret
    cacheCapacity: 2Gi
    volumeSnapshotClassName: csi-ceph-blockpool
    storageClassName: ceph-block
    moverSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
    retain:
      daily: 10
      within: 3d
