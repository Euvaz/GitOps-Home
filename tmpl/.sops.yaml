---
creation_rules:
  - path_regex: provision/.*\.sops\.ya?ml
    unencrypted_regex: "^(kind)$"
    key_groups:
      - age:
          - ${BOOTSTRAP_AGE_PUBLIC_KEY}
  - path_regex: cluster/.*\.sops\.ya?ml
    encrypted_regex: "^(data|stringData)$"
    key_groups:
      - age:
          - ${BOOTSTRAP_AGE_PUBLIC_KEY}
