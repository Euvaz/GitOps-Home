---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: development
  labels:
    velero.io/schedule: daily
spec:
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 6.0.0
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gitea/gitea
      tag: 1.17.1
      pullPolicy: IfNotPresent
      rootless: true
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: gitea-tls
    persistence:
      enabled: true
      existingClaim: gitea-config-v1
    gitea:
      admin:
        email: "gitea@${SECRET_DOMAIN}"
        username: gitea
        password: ${SECRET_GITEA_ADMIN_PASSWORD}
      config:
        APP_NAME: "Homelab Gitea"
        repository:
          DEFAULT_PRIVATE: public
        ui:
          DEFAULT_THEME: arc-green
        server:
          DOMAIN: "git.${SECRET_DOMAIN}"
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
          DISABLE_SSH: true
          ENABLE_GZIP: true
          LFS_START_SERVER: true
        database:
          DB_TYPE: postgres
          HOST: postgresql.database.svc.cluster.local:5432
          NAME: gitea
          USER: gitea
          PASSWD: ${SECRET_GITEA_DATABASE_PASSWORD}
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        security:
          MIN_PASSWORD_LENGTH: 12
          PASSWORD_COMPLEXITY: "lower,upper,digit,spec"
        service:
          DISABLE_REGISTRATION: true
    memcached:
      enable: false
    postgresql:
      enabled: false
    podAnnotations:
      backup.velero.io/backup-volumes: gitea-config-v1
