---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: development
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 5.0.9
      sourceRef:
        kind: HelmRepository
        name: gitea
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gitea/gitea
      tag: 1.17.1
      pullPolicy: IfNotPresent
    ingress:
      enabled: true
      className: "nginx"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: gitea-tls
    persistence:
      enabled: true
      existingClaim: gitea-config-v1
    gitea:
      admin:
        email: "gitea@${SECRET_DOMAIN}"
        username: admin
        password: ${SECRET_GITEA_ADMIN_PASSWORD}
      config:
        APP_NAME: "Homelab Gitea"
        repository:
          DEFAULT_PRIVATE: public
        database:
          host: postgresql.database.svc.cluster.local
          port: 5432
          username: gitea
          password: ${SECRET_GITEA_DATABASE_PASSWORD}
          database: gitea
        server:
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
          SSH_DOMAIN: ssh.git.${SECRET_DOMAIN}
          SSH_PORT: 22
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        security:
          MIN_PASSWORD_LENGTH: 12
          PASSWORD_COMPLEXITY: "lower,upper,digit,spec"
        service:
          DISABLE_REGISTRATION: true
    postgresql:
      enabled: false
    podAnnotations:
      backup.velero.io/backup-volumes: gitea-config-v1
