---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitea
  namespace: development
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://dl.gitea.io/charts/
      chart: gitea
      version: 5.0.9
      sourceRef:
        kind: HelmRepository
        name: gitea-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gitea/gitea
      tag: 1.17.1
      pullPolicy: IfNotPresent
    persistence:
      enabled: true
      existingClaim: gitea-config-v1
    service:
      # annotations:
      #   prometheus.io/probe: "true"
      #   prometheus.io/protocol: "tcp"
      # http:
      #   port: 3000
      ssh:
        type: LoadBalancer
        # port: 22
        externalTrafficPolicy: Local
        externalIPs:
          - "${LB_GITEA_IP}"
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: gitea-tls
    gitea:
      admin:
        email: "gitea@${SECRET_DOMAIN}"
        username: admin
        password: ${SECRET_GITEA_PASSWORD}
      # security:
        # SECRET_KEY: "${SECRET_GITEA_SECRET_KEY}"
      config:
        APP_NAME: "Homelab Gitea"
        repository:
          DEFAULT_PRIVATE: public
        server:
          ROOT_URL: "https://git.${SECRET_DOMAIN}"
          SSH_DOMAIN: ssh.git.${SECRET_DOMAIN}
          # SSH_PORT: 22
          # SSH_LISTEN_PORT: 22
        admin:
          DISABLE_REGULAR_ORG_CREATION: true
        security:
          MIN_PASSWORD_LENGTH: 12
          PASSWORD_COMPLEXITY: "lower,upper,digit,spec"
        service:
          DISABLE_REGISTRATION: true
    postgresql:
      # enabled: true
      persistence:
        existingClaim: gitea-postgresql-v1
      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #     enabled: true
      #     namespace: development
    podAnnotations:
      backup.velero.io/backup-volumes:
        - gitea-config-v1
        - gitea-postgresql-v1
