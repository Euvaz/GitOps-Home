---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nas-minio
  namespace: networking
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
spec:
  ingressClassName: traefik
  rules:
    - host: &host-console "minio.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
               name: nas-minio
               port: 9001
            path: /
            pathType: Prefix
    - host: &host-api "s3.${SECRET_DOMAIN}"
      http:
        paths:
          - backend:
              service:
                name: nas-minio
                port: 9000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - *host-console
        - *host-api
      secretName: minio-tls
---
apiVersion: v1
kind: Service
metadata:
  name: nas-minio
  namespace: networking
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 9001
      targetPort: 9001
      protocol: TCP
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
