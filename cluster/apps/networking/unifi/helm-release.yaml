---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
  labels:
    velero.io/schedule: weekly
spec:
  interval: 5m
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: unifi
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.2.92
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_UNIFI_IP}"
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: unifi-controller-tls
    persistence:
      data:
        enabled: true
        existingClaim: unifi-config-v1
    resources:
      requests:
        cpu: 15m
        memory: 750Mi
      limits:
        memory: 1000Mi
