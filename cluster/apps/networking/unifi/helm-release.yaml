---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
  labels:
    velero.io/schedule: weekly
spec:
  interval: 15m
  chart:
    spec:
      chart: unifi
      version: 4.10.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.2.92
    env:
      TZ: "${TIMEZONE}"
      #RUNAS_UID0: "false"
      #UNIFI_UID: "999"
      #UNIFI_GID: "999"
      #UNIFI_STDOUT: "true"
      #JVM_INIT_HEAP_SIZE:
      #JVM_MAX_HEAP_SIZE: 1024M
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_UNIFI_IP}"
        externalTrafficPolicy: Local
        #ports:
        #  http:
        #    port: 8443
        #    protocol: HTTPS
        #  controller:
        #    enabled: true
        #    port: 8080
        #    protocol: TCP
        #  portal-http:
        #    enabled: false
        #    port: 8880
        #    protocol: HTTP
        #  portal-https:
        #    enabled: false
        #    port: 8843
        #    protocol: HTTPS
        #  speedtest:
        #    enabled: true
        #    port: 6789
        #    protocol: TCP
        #  stun:
        #    enabled: true
        #    port: 3478
        #    protocol: UDP
        #  syslog:
        #    enabled: true
        #    port: 5514
        #    protocol: UDP
        #  discovery:
        #    enabled: true
        #    port: 10001
        #    protocol: UDP
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: unifi-controller-tls
    persistence:
      data:
        enabled: true
        existingClaim: unifi-config-v1
    resources:
      requests:
        memory: 750Mi
      limits:
        memory: 1000Mi
