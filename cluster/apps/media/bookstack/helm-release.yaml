---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: media
spec:
  interval: 5m
  dependsOn:
    - name: bookstack-db
  chart:
    spec:
      chart: bookstack
      version: 4.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: bookstack/bookstack
      tag: v21.12
    env:
      TZ: "${TIMEZONE}"
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-produection"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "docs.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: bookstack-tls
    persistence:
      config:
        enabled: true
        existingClaim: bookstack-config-v1
    resources:
      requests:
        cpu: 100m
        memory: 1000Mi
      limits:
        memory: 3000Mi
