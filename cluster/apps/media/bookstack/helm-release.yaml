---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack
  namespace: media
spec:
  interval: 5m
  dependsOn:
    - name: mariadb
      namespace: database
  chart:
    spec:
      chart: bookstack
      version: 4.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/linuxserver/bookstack
      pullPolicy: IfNotPresent
      tag: "version-v22.03.1"
    env:
      TZ: ${TIMEZONE}
      APP_URL: "https://docs.${SECRET_DOMAIN}"
      DB_HOST: mariadb.database.svc.cluster.local:3306
      DB_DATABASE: bookstack
      DB_USERNAME: bookstack
      DB_PASSWORD: ${SECRET_BOOKSTACK_DATABASE_PASSWORD}
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "docs.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: bookstack-tls
    persistence:
      config:
        enabled: true
        mountPath: /config
        existingClaim: bookstack-config-v1
    resources:
      requests:
        cpu: 15m
        memory: 184M
      limits:
        cpu: 15m
        memory: 184M
