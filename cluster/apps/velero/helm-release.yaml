---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: velero
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.31.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: velero/velero
      tag: v1.9.0
    configuration:
      provider: aws
      backupStorageLocation:
        name: default
        bucket: velero
        config:
          region: us-west-1
          s3ForcePathStyle: true
          s3Url: https://minio.${SECRET_DOMAIN}
          publicUrl: https://minio.${SECRET_DOMAIN}
      volumeSnapshotLocation:
        name: aws
        config:
          region: us-west-1
      resticTimeout: 6h
    credentials:
      existingSecret: cloud-credentials
    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.5.0
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - mountPath: /target
            name: plugins
    resources:
      requests:
        cpu: 25m
        memory: 300Mi
      limits:
        memory: 1500Mi
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
    snapshotsEnabled: true
    deployRestic: true
    upgradeCRDs: false
    restic:
      podVolumePath: /var/lib/kubelet/pods
      privileged: false
      tolerations:
        - key: "node-role.kubernetes.io/master"
          operator: "Exists"
      resources:
        requests:
          memory: 200Mi
          cpu: 15m
        limits:
          memory: 3000Mi
          cpu: null
    schedules:
      schedule-daily:
        schedule: "0 6 * * *"
        template:
          labelSelector:
            matchLabels:
              velero.io/schedule: daily
          ttl: "120h"
          includedNamespaces:
            - "*"
      schedule-weekly:
        schedule: "0 0 * * 0"
        template:
          labelSelector:
            matchLabels:
              velero.io/schedule: weekly
          ttl: "120h"
          includedNamespaces:
            - "*"
      schedule-monthly:
        schedule: "0 0 1 * *"
        template:
          labelSelector:
            matchLabels:
              velero.io/schedule: monthly
          ttl: "120h"
          includedNamespaces:
            - "*"
