---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: matrix-redis-v1
  namespace: comms
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/instance: matrix-synapse
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 1Gi
