---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: comms
  labels:
    velero.io/schedule: weekly
spec:
  interval: 5m
  dependsOn:
    - name: postgresql
      namespace: database
  chart:
    spec:
      # renovate: registryUrl=https://ananace.gitlab.io/charts
      chart: matrix-synapse
      version: 2.6.3
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: matrixdotorg/synapse
      tag: v1.65.0
    serverName: ${SECRET_DOMAIN}
    publicServerName: matrix.${SECRET_DOMAIN}
    wellknown:
      enabled: true
      server: {
        "m.server": "matrix.${SECRET_DOMAIN}:443"
      }
      client: {
        "m.homeserver": "https://matrix.${SECRET_DOMAIN}"
      }
    wkHosts:
      - ${SECRET_DOMAIN}
    config:
      trustedKeyServers:
        - server_name: ""
      enableRegistration: false
      registrationSharedSecret: "${SECRET_MATRIX_REGISTRATION_TOKEN}"
    workers:
      media_repository:
        enabled: false
    extraConfig:
      suppress_key_server_warning: true
      enable_registration_without_verification: true
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
      hosts:
        - &host "matrix.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: matrix-synapse-tls
    postgresql:
      enabled: false
    externalPostgresql:
      host: postgresql.database.svc.cluster.local
      port: 5432
      username: synapse
      password: ${SECRET_SYNAPSE_DATABASE_PASSWORD}
      database: synapse
    redis:
      enabled: true
      auth:
        enabled: true
        password: ${SECRET_MATRIX_REDIS_PASSWORD}
    signingkey:
      job:
        enabled: false
    persistence:
      enabled: true
      existingClaim: matrix-redis-v1
    podAnnotations:
      backup.velero.io/backup-volumes: matrix-redis-v1
