---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app mumble
  namespace: comms
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    global:
      nameOverride: *app
    image:
      repository: mumblevoip/mumble-server
      pullPolicy: IfNotPresent
      tag: v1.4.230
    env:
      TZ: "${TIMEZONE}"
      MUMBLE_SUPERUSER_PASSWORD: ${SECRET_MUMBLE_SUPERUSER_PASSWORD}
    service:
      main:
        #type: LoadBalancer
        #loadBalancerIP: "${LB_MUMBLE_IP}"
        #externalTrafficPolicy: Local
        ports:
          http:
            port: 64738
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "mumble.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: mumble-tls
    persistence:
      config:
        enabled: false
        existingClaim: mumble-config-v1
        mountPath: /data
    resources:
      requests:
        cpu: 100m
        memory: 1000Mi
      limits:
        memory: 3000Mi
