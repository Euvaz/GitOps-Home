---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rocketchat
  namespace: comms
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://rocketchat.github.io/helm-charts
      chart: rocketchat
      version: 4.8.2
      sourceRef:
        kind: HelmRepository
        name: rocketchat
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: registry.rocket.chat/rocketchat/rocket.chat
      version: 5.0.4
      pullPolicy: IfNotPresent
    smtp:
      enabled: false
      username:
      password:
      host:
      port: 587
    mongodb:
      enabled: true
      auth:
        rootPassword: ${SECRET_ROCKETCHAT_DATABASE_PASSWORD}
        username: admin
        password: ${SECRET_ROCKETCHAT_ADMIN_PASSWORD}
        database: rocketchat
      persistence:
        enabled: true
        existingClaim: rocketchat-mongodb-v1
      replicaCount: 1
      ingress:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
        hosts:
          - host: &host "rc.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
            secretName: rocketchat-tls
    persistence:
      enabled: true
      existingClaim: rocketchat-config-v1
