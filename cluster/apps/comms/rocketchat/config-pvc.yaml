---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rocketchat-config-v1
  namespace: comms
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rocketchat-mongodb-v1
  namespace: comms
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 10Gi
