---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.6.25
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      postgresPassword: "${SECRET_POSTGRESQL_ROOT_PASSWORD}"
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-v1
      initdb:
        scripts:
          init-synapse.sql: |
            CREATE USER "synapse" WITH PASSWORD '${SECRET_SYNAPSE_DATABASE_PASSWORD}';
            CREATE DATABASE synapse WITH OWNER 'synapse' ENCODING 'UTF8' LOCALE 'C' TEMPLATE template0;
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    podAnnotations:
      backup.velero.io/backup-volumes: postgresql-v1
