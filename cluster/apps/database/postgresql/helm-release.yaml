---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.6.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      enablePostgresUser: false
      username: root
      password: "${SECRET_POSTGRESQL_ROOT_PASSWORD}"
      database: root
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-v1
      initdb:
        scripts:
          create-synapse-db.sql: |
            CREATE DATABASE "synapse";
            CREATE USER "synapse" WITH PASSWORD '${SECRET_SYNAPSE_DATABASE_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE "synapse" TO "synapse";
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    podAnnotations:
      backup.velero.io/backup-volumes: postgresql-v1
