---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.6.8
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    postgresql:
      auth:
        postgresPassword: "${SECRET_POSTGRESQL_ROOT_PASSWORD}"
        database: ""
        username: ""
        password: ""
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-v1
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    podAnnotations:
      backup.velero.io/backup-volumes: postgresql-v1
