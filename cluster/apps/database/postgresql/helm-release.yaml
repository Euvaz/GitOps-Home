---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 11.7.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    auth:
      postgresPassword: "${SECRET_POSTGRESQL_ROOT_PASSWORD}"
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-v1
      initdb:
        scripts:
          init-synapse.sql: |
            CREATE ROLE "synapse" WITH LOGIN PASSWORD '${SECRET_SYNAPSE_DATABASE_PASSWORD}';
            CREATE DATABASE synapse WITH OWNER 'synapse' ENCODING 'UTF8' LOCALE 'C' TEMPLATE template0;
          init-gitea.sql : |
            CREATE ROLE "gitea" WITH LOGIN PASSWORD '${SECRET_GITEA_DATABASE_PASSWORD}';
            CREATE DATABASE gitea WITH OWNER 'gitea' TEMPLATE template0 ENCODING UTF8 LC_COLLATE 'en_US.UTF-8' LC_CTYPE 'en_US.UTF-8';
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    podAnnotations:
      backup.velero.io/backup-volumes: postgresql-v1
