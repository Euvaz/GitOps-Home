---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      rootPassword: "${SECRET_MARIADB_ROOT_PASSWORD}"
      database: ""
      username: "${SECRET_MARIADB_USERNAME}"
      password: "${SECRET_MARIADB_PASSWORD}"
    persistence:
      enabled: true
      existingClaim: mariadb-v1
    resources:
      requests:
        cpu: 100m
        memory: 1000Mi
      limits:
        memory: 1000Mi
