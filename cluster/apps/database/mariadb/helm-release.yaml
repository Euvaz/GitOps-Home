---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bookstack-db
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 11.0.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      config:
        enabled: true
        existingClaim: bookstack-db-v1
    resources:
      requests:
        cpu: 100m
        memory: 1000Mi
      limits:
        memory: 1000Mi
