---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: database
  labels:
    velero.io/schedule: daily
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 11.0.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    auth:
      rootPassword: "${SECRET_MARIADB_ROOT_PASSWORD}"
      database: ""
      username: "${SECRET_MARIADB_USERNAME}"
      password: "${SECRET_MARIADB_PASSWORD}"
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb-v1
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        cpu: 15m
        memory: 105M
    podAnnotations:
      backup.velero.io/backup-volumes: mariadb-v1
