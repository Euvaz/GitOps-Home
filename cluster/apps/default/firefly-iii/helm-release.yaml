---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app firefly-iii
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    global:
      nameOverride: *app
    image:
      repository: fireflyiii/core
      tag: version-5.7.1
    env:
      TZ: "${TIMEZONE}"
      APP_URL: "https://cash.${SECRET_DOMAIN}"
      DB_CONNECTION: "pgsql"
      DB_HOST: postgresql.database.svc.cluster.local
      DB_PORT: "5432"
      DB_DATABASE: "firefly"
      DB_USERNAME: "firefly"
      DB_PASSWORD: ${SECRET_FIREFLY_III_DATABASE_PASSWORD}
      TRUSTED_PROXIES: "**"
#      MAIL_MAILER: ""
#      MAIL_HOST: ""
#      MAIL_PORT: ""
#      MAIL_FROM: ""
#      MAIL_USERNAME: ""
#      MAIL_PASSWORD: ""
#      MAIL_ENCRYPTION: ""
      SEND_REGISTRATION_MAIL: false
#      SEND_ERROR_MESSAGE: true
#      SEND_LOGIN_NEW_IP_WARNING: true
    envFrom:
      - secretRef:
          name: *app
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "cash.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: firefly-iii-tls
    persistence:
      config:
        enabled: true
        existingClaim: firefly-iii-config-v1
        mountPath: /var/www/html/firefly-iii/storage/upload
    resources:
      requests:
        cpu: 100m
        memory: 150Mi
      limits:
        memory: 1000Mi
