---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 2.14.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: 23.0.4
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - "cloud.${SECRET_DOMAIN}"
      tls:
        - secretName: nextcloud-tls
          hosts:
            - "cloud.${SECRET_DOMAIN}"
    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: mysql
      host: mariadb.database.svc.cluster.local:3306
      user: nextcloud
      password: ${SECRET_NEXTCLOUD_DATABASE_PASSWORD}
      database: nextcloud
    metrics:
      enabled: true
      # resources:
      #   limits:
      #     cpu: 11m
      #     memory: 83Mi
      #   requests:
      #     cpu: 11m
      #     memory: 83Mi
    nextcloud:
      host: "cloud.${SECRET_DOMAIN}"
      username: admin
      extraVolumes:
        - name: nfs-documents
          nfs:
            server: "nas.${SECRET_DOMAIN}"
            path: "/nextcloud_data"
            readonly: false
      extraVolumeMounts:
        - name: nfs
          mountPath: /data
