---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 2.14.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: 23.0.4
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - &host "cloud.${SECRET_DOMAIN}"
      tls:
        - secretName: nextcloud-tls
          hosts:
            - *host
    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: mysql
      host: mariadb.database.svc.cluster.local:3306
      user: nextcloud
      password: ${SECRET_NEXTCLOUD_DATABASE_PASSWORD}
      database: nextcloud
    metrics:
      enabled: true
    nextcloud:
      host: *host
      username: admin
      extraVolumes:
        - name: nfs
          nfs:
            server: "nas.${SECRET_DOMAIN}"
            path: "/nextcloud_data"
            readonly: false
      extraVolumeMounts:
        - name: nfs
          mountPath: "/legacy_data"
