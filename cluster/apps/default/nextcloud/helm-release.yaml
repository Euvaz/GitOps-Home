---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
  labels:
    velero.io/schedule: weekly
spec:
  interval: 5m
  chart:
    spec:
      chart: nextcloud
      version: 3.0.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: 24.0.2
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - &host "cloud.${SECRET_DOMAIN}"
      tls:
        - secretName: nextcloud-tls
          hosts:
            - *host
    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: mysql
      host: mariadb.database.svc.cluster.local:3306
      user: nextcloud
      password: ${SECRET_NEXTCLOUD_DATABASE_PASSWORD}
      database: nextcloud
    metrics:
      enabled: true
    nextcloud:
      host: "cloud.${SECRET_DOMAIN}"
      extraVolumes:
        - name: nfs-data
          nfs:
            server: "nas.${SECRET_DOMAIN}"
            path: /zfsa/Nextcloud
      extraVolumeMounts:
        - name: nfs-data
          mountPath: /srv
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '${NET_NODE_CIDR}',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'overwrite.cli.url' => 'https://cloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
            'skeletondirectory' => '',
          );
        gitops.config.php: |-
          <?php
          $CONFIG = array (
            'appstoreenabled' => true,
            #'appstoreurl' => 'https://apps.nextcloud.com/api/v0',
            'mail_domain' => '${SECRET_DOMAIN}',
          );
