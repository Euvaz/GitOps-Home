---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-nextcloud-v1
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  capacity:
    storage: 2T
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    server: "nas.${SECRET_DOMAIN}"
    path: /zfsa/Nextcloud
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-nextcloud-v1
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: 1T
