---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &name nextcloud-data-v1
spec:
  storageClassName: *name
  capacity:
    storage: 1Tb
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "nas.${SECRET_DOMAIN}"
    path: /zfsa/Nextcloud
  mountOptions:
    - nfsvers=4
    - tcp
    - intr
    - hard
    - noatime
    - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &name nextcloud-data-v1
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: *name
  resources:
    requests:
      storage: 1Tb
