---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: nextcloud
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: mariadb
      version: 10.3.7
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system

  values:
    auth:
      # rootPassword: set by valuesFrom
      # username: set by valuesFrom
      # password: set by valuesFrom
      database: nextcloud

    primary:
      persistence:
        enabled: true
        existingClaim: nextcloud-db

    metric:
      enabled: true
      serviceMonitor:
        enabled: true

  valuesFrom:
    - kind: Secret
      name: mariadb
      valuesKey: mariadb_root_password
      targetPath: mariadb.auth.rootPassword
      optional: false
    - kind: Secret
      name: mariadb
      valuesKey: mariadb_username
      targetPath: mariadb.auth.username
      optional: false
    - kind: Secret
      name: mariadb
      valuesKey: mariadb_password
      targetPath: mariadb.auth.password
      optional: false
