---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.11.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: "23.0.0"

    env:
      PHP_MEMORY_LIMIT: 256M

    persistence:
      enabled: true
      existingClaim: nextcloud-data

    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: traefik
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns/is-public: "true"
        external-dns.alpha.kubernetes.io/target: ingress.${SECRET_DOMAIN}
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      tls:
        - secretName: tls.nextcloud
          hosts:
            - cloud.${SECRET_DOMAIN}

    livenessProbe:
      enabled: true
    readinessProbe:
      enabled: true
    startupProbe:
      enabled: false

    resources:
      requests:
        cpu: "0.01"
        memory: "305M"
      limits:
        memory: "512M"

    nextcloud:
      host: cloud.${SECRET_DOMAIN}

      existingSecret:
        enabled: true
        secretName: nextcloud
        usernameKey: nextcloud_admin_user
        passwordKey: nextcloud_admin_password

      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array('${NETWORK_K3S_POD_CIDR}')
          );
    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: mysql
      host: nextcloud-mariadb.nextcloud
      user: nc_admin
      # password: set by valuesFrom
      database: nextcloud

    cronjob:
      enabled: true

    redis:
      enabled: true

      master:
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi

      replica:
        replicaCount: 1
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi

    mariadb:
      enabled: true

      auth:
        username: nextcloud
        # password: set by valuesFrom
        database: nextcloud

      persistence:
        enabled: true
        existingClaim: nextcloud-mariadb

      resources:
        requests:
          memory: 256Mi
        limits:
          memory: 1024Mi

  postRenderers:
    - kustomize:
        patchesJson6902:
          - target:
              kind: CronJob
              name: nextcloud-cron
            patch:
              - op: add
                path: /spec/jobTemplate/metadata
                value:
                  annotations:
                    botkube.io/disable: "true"
              - op: add
                path: /spec/jobTemplate/spec/template/metadata
                value:
                  annotations:
                    botkube.io/disable: "true"

  valuesFrom:
    - kind: Secret
      name: nextcloud
      valuesKey: mariadb_password
      targetPath: mariadb.auth.password
      optional: false
    - kind: Secret
      name: nextcloud
      valuesKey: mariadb_password
      targetPath: externalDatabase.password
      optional: false
