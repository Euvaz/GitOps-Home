---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app veloren
  namespace: default
spec:
  interval: 15m
  chart:
    spec:
      chart: kah-common-chart
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 15m
  install:
    createNamespace: true
  values:
    global:
      nameOverride: *app
    image:
      repository: registry.gitlab.com/veloren/veloren/server-cli
      pullPolicy: Always
      tag: nightly
    env:
      TZ: "${TIMEZONE}"
      RUST_LOG: debug,common::net=info
    tty: true
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_VELOREN_IP}"
        externalTrafficPolicy: Local
        ports:
          http:
            port: 14004
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "veloren.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: veloren-tls
    persistence:
      config:
        enabled: true
        existingClaim: veloren-config-v1
        mountPath: /opt/userdata
    resources:
      requests:
        cpu: 100m
        memory: 1000Mi
      limits:
        memory: 3000Mi
