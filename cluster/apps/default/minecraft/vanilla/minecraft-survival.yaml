---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 3.9.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    resources:
      requests:
        memory: 6Gi
        cpu: 250m
      limits:
        memory: 6Gi
    persistence:
      storageClass: "ceph-block"
      dataDir:
        enabled: true
        Size: 10Gi
    minecraftServer:
      eula: "TRUE"
      difficulty: hard
      pvp: true
      memory: 4096M
      serviceType: LoadBalancer
      motd: "\u00A7kSurvival"
      loadBalancerIP: "${LB_MINECRAFT_IP}"
      externalTrafficPolicy: Local
