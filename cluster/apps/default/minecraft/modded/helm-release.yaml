---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-modded
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image: itzg/minecraft-server
    imageTag: java8
    resources:
      requests:
        memory: 6Gi
        cpu: 250m
      limits:
        memory: 6Gi
    persistence:
      storageClass: "ceph-block"
      dataDir:
        enabled: true
        Size: 10Gi
    minecraftServer:
      eula: "TRUE"
      version: "1.12.2"
      type: "FTBA"
      ftbModpackId: "35"
      ftbModpackVersionId: "3.4.0"
      difficulty: hard
      pvp: true
      memory: 4096M
      serviceType: LoadBalancer
      motd: "FTB:R"
      loadBalancerIP: "${LB_MINECRAFT_IP}"
      externalTrafficPolicy: Local
