---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager-webhook-gandi
  namespace: cert-manager
spec:
  releaseName: cert-manager-webhook-gandi
  interval: 5m
  dependsOn:
    - name: cert-manager
  chart:
    spec:
      chart: ./deploy/cert-manager-webhook-gandi
      version: 0.2.0
      sourceRef:
        kind: GitRepository
        name: cert-manager-webhook-gandi-charts
        namespace: flux-system
      interval: 5m
  values:
    groupName: "${SECRET_DOMAIN}"
    logLevel: 2
    image:
      repository: bwolf/cert-manager-webhook-gandi
      tag: 0.2.0
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
      port: 443
    features:
      apiPriorityAndFairness: true
