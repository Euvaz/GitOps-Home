---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: &namespace kube-system
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: reloader
      version: 1.0.115
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    fullnameOverride: reloader
    reloader:
      reloadStrategy: annotations
      reloadOnCreate: false
      podMonitor:
        enabled: true
        namespace: *namespace
