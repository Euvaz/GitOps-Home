---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app mumble
  namespace: comms
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          main:
            image:
              repository: mumblevoip/mumble-server
              tag: v1.4.287-4@sha256:dd6cbd5dc981dc0433edebd7f9aee220431d23600b9ef7109dbe24b0feae6ad1
            env:
              - name: TZ
                value: "${TIMEZONE}"
              - name: MUMBLE_SUPERUSER_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: MUMBLE_SUPERUSER_PASSWORD
            resources:
              requests:
                cpu: 15m
                memory: 105M
              limits:
                memory: 105M
    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          io.cilium/lb-ipam-ips: "${LB_MUMBLE_IP}"
        ports:
          http:
            port: 80
          control:
            enabled: true
            port: 64738
            protocol: TCP
          voice:
            enabled: true
            port: 64738
            protocol: UDP
    persistence:
      config:
        existingClaim: mumble-config-v1
        globalMounts:
          - path: /data/
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
