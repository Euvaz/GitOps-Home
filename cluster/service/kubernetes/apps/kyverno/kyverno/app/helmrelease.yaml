---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: kyverno
      version: 3.3.7
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    installCRDs: true
    replicaCount: 3
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 35m
        memory: 226M
      limits:
        memory: 226M
