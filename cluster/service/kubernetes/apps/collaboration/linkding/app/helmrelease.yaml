---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/sissbruecker/linkding
              tag: 1.31.0@sha256:328c06bcb76128b653828c681d7d648baef7e8453d2d6e25f90bb31d72f997af
            env:
              - name: LD_SUPERUSER_NAME
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: LD_SUPERUSER_NAME
              - name: LD_SUPERUSER_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: LD_SUPERUSER_PASSWORD
              - name: LD_DB_ENGINE
                value: "postgres"
              - name: LD_DB_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-linkding-pguser-linkding
                    key: dbname
              - name: LD_DB_USER
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-linkding-pguser-linkding
                    key: user
              - name: LD_DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-linkding-pguser-linkding
                    key: password
              - name: LD_DB_HOST
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-linkding-pguser-linkding
                    key: host
              - name: LD_DB_PORT
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-linkding-pguser-linkding
                    key: port
            resources:
              requests:
                cpu: 15m
                memory: 249M
              limits:
                memory: 249M
    service:
      main:
        controller: main
        ports:
          http:
            port: 9090
    ingress:
      main:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "linkding"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "linkding"
          gethomepage.dev/description: "Self-hosted bookmark manager."
        hosts:
          - host: &host "linkding.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: linkding-tls
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /etc/linkding/data/
