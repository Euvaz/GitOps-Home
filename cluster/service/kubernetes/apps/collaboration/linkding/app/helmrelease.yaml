---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app linkding
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/sissbruecker/linkding
              tag: 1.36.0@sha256:6e2cfd1c32dae78ff6d0fd3000562556f123502d4b79f4e3e53b4b0592022edd
            env:
              LD_SUPERUSER_NAME:
                secretKeyRef:
                  name: *app
                  key: LD_SUPERUSER_NAME
              LD_SUPERUSER_PASSWORD:
                secretKeyRef:
                  name: *app
                  key: LD_SUPERUSER_PASSWORD
              LD_DB_ENGINE: "postgres"
              LD_DB_DATABASE:
                secretKeyRef:
                  name: pg-cluster-linkding-pguser-linkding
                  key: dbname
              LD_DB_USER:
                secretKeyRef:
                  name: pg-cluster-linkding-pguser-linkding
                  key: user
              LD_DB_PASSWORD:
                secretKeyRef:
                  name: pg-cluster-linkding-pguser-linkding
                  key: password
              LD_DB_HOST:
                secretKeyRef:
                  name: pg-cluster-linkding-pguser-linkding
                  key: host
              LD_DB_PORT:
                secretKeyRef:
                  name: pg-cluster-linkding-pguser-linkding
                  key: port
            resources:
              requests:
                cpu: 15m
                memory: 249M
              limits:
                memory: 249M
    service:
      main:
        controller: main
        ports:
          http:
            port: 9090
    ingress:
      main:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "linkding"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "linkding"
          gethomepage.dev/description: "Self-hosted bookmark manager."
        hosts:
          - host: &host "linkding.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: linkding-tls
    persistence:
      data:
        type: emptyDir
        globalMounts:
          - path: /etc/linkding/data/
