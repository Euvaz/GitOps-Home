---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: wikijs
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/requarks/wiki
              tag: "2.5.304"
              pullPolicy: IfNotPresent
            env:
              TZ: ${TIMEZONE}
              APP_URL: "https://docs.${SECRET_DOMAIN}"
              DB_TYPE: postgres
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: host
              DB_PORT:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: port
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: dbname
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: user
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: password
            resources:
              requests:
                cpu: 15m
                memory: 381M
              limits:
                memory: 381M
    service:
      main:
        controller: main
        ports:
          http:
            port: 3000
    ingress:
      main:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Wiki.js"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "https://js.wiki/favicon.ico"
          gethomepage.dev/description: "A modern and powerful wiki app built on Node.js."
        hosts:
          - host: &host "info.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wikijs-tls
