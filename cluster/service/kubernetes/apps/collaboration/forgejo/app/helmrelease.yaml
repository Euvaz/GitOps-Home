---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: forgejo
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: forgejo
      version: 12.0.0
      sourceRef:
        kind: HelmRepository
        name: forgejo
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: forgejo/forgejo
      tag: 10.0.0
      digest: sha256:d07a623ff4da1a78baab6f3ba0b3273268efd305c73cbc597e1ebe735b77e6b1
    service:
      ssh:
        type: LoadBalancer
        port: 2222
        externalTrafficPolicy: Cluster
        annotations:
          io.cilium/lb-ipam-ips: "${LB_FORGEJO_IP}"
    ingress:
      enabled: true
      className: external
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Forgejo"
        gethomepage.dev/group: "Collaboration"
        gethomepage.dev/icon: "forgejo"
        gethomepage.dev/description: "Self-hosted lightweight software forge."
      hosts:
        - host: &host "git.${SECRET_DOMAIN}"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: forgejo-tls
    persistence:
      create: false
      claimName: forgejo-data
    gitea:
      admin:
        existingSecret: gitea-admin-secret
      config:
        server:
          SSH_PORT: 2222
          SSH_LISTEN_PORT: 2222
          START_SSH_SERVER: true
          DISABLE_SSH: false
          SSH_DOMAIN: "ssh-git.${SECRET_DOMAIN}"
        database:
          DB_TYPE: postgres
          HOST: pg-cluster-forgejo-primary.collaboration.svc:5432
        service:
          DISABLE_REGISTRATION: true
    postgresql-ha:
      enabled: false
    postgresql:
      enabled: false
    resources:
      requests:
        cpu: 15m
        memory: 237Mi
      limits:
        memory: 237Mi
  valuesFrom:
    - kind: Secret
      name: pg-cluster-forgejo-pguser-forgejo
      valuesKey: dbname
      targetPath: gitea.config.database.NAME
    - kind: Secret
      name: pg-cluster-forgejo-pguser-forgejo
      valuesKey: user
      targetPath: gitea.config.database.USER
    - kind: Secret
      name: pg-cluster-forgejo-pguser-forgejo
      valuesKey: password
      targetPath: gitea.config.database.PASSWD
