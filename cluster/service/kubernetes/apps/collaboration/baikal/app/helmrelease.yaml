---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app baikal
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 101
            runAsGroup: 101
            fsGroup: 101
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
        containers:
          main:
            image:
              repository: ckulka/baikal
              tag: 0.9.5-nginx-php8.2@sha256:89d667ece755bdddfb1ee076c3fd71a72ca165012a113bbcc0601315fe572652
            env:
              - name: BAIKAL_SKIP_CHOWN
                value: false
            resources:
              requests:
                cpu: 15m
                memory: 105M
              limits:
                memory: 105M
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        className: "external"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Baikal"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "baikal"
          gethomepage.dev/description: "A Calendar+Contacts server."
        hosts:
          - host: &host "baikal.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: baikal-tls
    persistence:
      data:
        existingClaim: baikal-data-v1
        globalMounts:
          - path: /var/www/baikal/Specific/
      auth:
        type: secret
        name: *app
        globalMounts:
          - path: /var/www/baikal/config/baikal.yaml
            subPath: baikal.yaml
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
