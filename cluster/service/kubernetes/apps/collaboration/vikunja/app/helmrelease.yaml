---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/vikunja/vikunja
              tag: 0.24.1@sha256:acf323bc5ba298a9a1b3594bbbd07a036fe39f347850e8b8c05d641fb08c7003
            env:
              VIKUNJA_AUTH_LOCAL: true
              VIKUNJA_DATABASE_DATABASE:
                secretKeyRef:
                  name: pg-cluster-vikunja-pguser-vikunja
                  key: dbname
              VIKUNJA_DATABASE_HOST:
                secretKeyRef:
                  name: pg-cluster-vikunja-pguser-vikunja
                  key: host
              VIKUNJA_DATABASE_PASSWORD:
                secretKeyRef:
                  name: pg-cluster-vikunja-pguser-vikunja
                  key: password
              VIKUNJA_DATABASE_TYPE: postgres
              VIKUNJA_DATABASE_USER:
                secretKeyRef:
                  name: pg-cluster-vikunja-pguser-vikunja
                  key: user
              VIKUNJA_SERVICE_ALLOWICONCHANGES: false
              VIKUNJA_SERVICE_PUBLICURL: "https://tasks.${SECRET_DOMAIN}"
              VIKUNJA_SERVICE_JWTSECRET:
                secretKeyRef:
                  name: *app
                  key: VIKUNJA_SERVICE_JWTSECRET
              VIKUNJA_SERVICE_TIMEZONE: ${TIMEZONE}"
            resources:
              requests:
                cpu: 10m
                memory: 183M
              limits:
                memory: 1269M
    service:
      main:
        controller: main
        ports:
          http:
            port: 3456
    ingress:
      main:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Vikunja"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "https://vikunja.io/favicon.svg"
          gethomepage.dev/description: "The open-source, self-hostable to-do app."
        hosts:
          - host: &host "tasks.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: tasks-tls
    persistence:
      files:
        existingClaim: vikunja-config
        globalMounts:
          - path: /app/vikunja/files
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
