---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: grafana
      version: 8.3.1
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicas: 1
    admin:
      existingSecret: grafana-admin
    env:
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_SSL_MODE: disable
      GF_DATABASE_HOST: pg-cluster-grafana-primary.observability.svc:5432
      GF_EXPLORE_ENABLED: true
      GF_LOG_FILTERS: rendering:debug
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SECURITY_COOKIE_SAMESITE: grafana
    envValueFrom:
      GF_DATABASE_NAME:
        secretKeyRef:
          name: pg-cluster-grafana-pguser-grafana
          key: dbname
      GF_DATABASE_USER:
        secretKeyRef:
          name: pg-cluster-grafana-pguser-grafana
          key: user
      GF_DATABASE_PASSWORD:
        secretKeyRef:
          name: pg-cluster-grafana-pguser-grafana
          key: password
    grafana.ini:
      analytics:
        check_for_updates: false
        check_for_plugin_updates: false
        reporting_enabled: false
      auth.basic:
        enabled: true
        disable_login_form: false
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            uid: prometheus
            access: proxy
            url: http://thanos-query.observability.svc.cluster.local:9090
            jsonData:
              timeInterval: 1m
            isDefault: true
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: default
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    dashboards:
      default:
        node-exporter-full:
          # renovate: depName="Node Exporter Full"
          gnetId: 1860
          revision: 37
          datasource: Prometheus
    sidecar:
      logLevel: INFO
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - grafana-clock-panel
      - grafana-piechart-panel
      - grafana-worldmap-panel
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - vonage-status-panel
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: "external"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Grafana"
        gethomepage.dev/group: "Observability"
        gethomepage.dev/icon: "grafana"
        gethomepage.dev/description: "The open-source platform for monitoring and observability."
      hosts:
        - &host "grafana.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: grafana-tls
    persistence:
      enabled: false
