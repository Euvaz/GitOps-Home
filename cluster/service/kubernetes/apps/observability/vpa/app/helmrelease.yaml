---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: vpa
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: vpa
      version: 4.7.1
      sourceRef:
        kind: HelmRepository
        name: fairwinds
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    recommender:
      enabled: true
    updater:
      enabled: false
    admissionController:
      enabled: false
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M
