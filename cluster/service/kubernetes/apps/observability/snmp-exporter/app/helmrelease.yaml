---
# TODO: Get this working
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app snmp-exporter
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 7.0.2
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: quay.io/prometheus/snmp-exporter
    serviceMonitor:
      enabled: true
      params:
        - name: edge-router-01
          module: [...]
          target: 10.0.0.1
        - name: distribution-switch-01
          module: [...]
          target: 10.0.0.2
      path: /snmp
      scrapeTimeout: 45s
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
