---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: thanos
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: thanos
      version: 15.7.12
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    objstoreConfig:
      type: S3
      config:
        bucket: "thanos"
    query:
      enabled: true
      replicaCount: 3
      podAntiAffinityPreset: hard
      replicaLabel:
        - __replica__
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: observability
      ingress:
        enabled: true
        hostname: "thanos.${SECRET_DOMAIN}"
        ingressClassName: "internal"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Thanos"
          gethomepage.dev/group: "Observability"
          gethomepage.dev/icon: "thanos"
          gethomepage.dev/description: "Highly available Prometheus setup with long term storage capabilities."
        tls: true
    queryFrontend:
      enabled: true
    bucketweb:
      enabled: true
      refresh: "10m"
    compactor:
      enabled: true
      retentionResolutionRaw: 14d
      retentionResolution5m: 30d
      retentionResolution1h: 90d
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-block
      resources:
        requests:
          cpu: 15m
          memory: 549M
        limits:
          memory: 549M
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClass: "ceph-block"
      resources:
        requests:
          cpu: 63m
          memory: 2540M
        limits:
          memory: 2567M
    ruler:
      enabled: false
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
  valuesFrom:
    - kind: Secret
      name: thanos-objstore
