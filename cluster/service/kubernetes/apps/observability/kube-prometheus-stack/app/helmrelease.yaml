---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: kube-prometheus-stack
      version: 70.4.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    alertmanager:
      config:
        global:
          resolve_timeout: 5m
        route:
          group_by: ["alertname", "job"]
          group_wait: 30s
          group_interval: 5m
          repeat_interval: 6h
          receiver: "alerts"
          routes:
            - receiver: "null"
              matchers:
                - alertname =~ "InfoInhibitor|Watchdog"
        receivers:
          - name: "null"
          - name: "alerts"
            email_configs:
              - send_resolved: true
                to: &email ${SECRET_ALERT_EMAIL}
                from: *email
                smarthost: ${SECRET_ALERT_SMARTHOST}
                require_tls: false
        inhibit_rules:
          - source_matchers:
              - severity = "critical"
            target_matchers:
              - severity = "warning"
            equal: ["alertname", "namespace"]
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: internal
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Alertmanager"
          gethomepage.dev/group: "Observability"
          gethomepage.dev/icon: "alertmanager"
          gethomepage.dev/description: "Alertmanager handles alerts sent by client applications."
        hosts:
          - &alertHost "alertmanager.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *alertHost
            secretName: alertmanager-tls
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              storageClassName: "ceph-block"
              resources:
                requests:
                  storage: 250Mi
    crds:
      enabled: false
    cleanPrometheusOperatorObjectNames: true
    grafana:
      enabled: false
      forceDeployDashboards: true
    kubeControllerManager:
      endpoints: &controlplanes
        - 10.11.0.50
        - 10.11.0.51
        - 10.11.0.52
    kubeEtcd:
      endpoints: *controlplanes
    kubeScheduler:
      endpoints: *controlplanes
    kubeProxy:
      enabled: false
    kube-state-metrics:
      metricLabelsAllowlist:
        - pods=[*]
        - deployments=[*]
        - persistentvolumeclaims=[*]
      prometheus:
        monitor:
          enabled: true
    prometheus:
      ingress:
        enabled: true
        pathType: Prefix
        ingressClassName: internal
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Prometheus"
          gethomepage.dev/group: "Observability"
          gethomepage.dev/icon: "prometheus"
          gethomepage.dev/description: "The Prometheus monitoring system and time series database."
        hosts:
          - &prometheusHost "prometheus.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *prometheusHost
            secretName: prometheus-tls
      prometheusSpec:
        enableAdminAPI: true
        enableFeatures:
          - exemplar-storage
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        retention: 28d
        retentionSize: 50GiB
        ruleSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        scrapeInterval: 1m
        serviceMonitorSelectorNilUsesHelmValues: false
        walCompression: true
        resources:
          requests:
            memory: 4Gi
            cpu: 1000m
          limits:
            memory: 6294M
      storageSpec:
        volumeClaimTemplate:
          spec:
            storageClassName: "ceph-block"
            resources:
              requests:
                storage: 55Gi
