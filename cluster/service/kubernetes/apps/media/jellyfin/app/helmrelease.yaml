---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.6.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          securityContext:
            supplementalGroups:
              - 44
              - 5600
        containers:
          main:
            image:
              repository: docker.io/jellyfin/jellyfin
              tag: 10.10.5@sha256:89d020f73334642943eca3269d2a652ad897481bdf0bd9827e108c939af49f24
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                gpu.intel.com/i915: 1
                cpu: 23m
                memory: 7486M
              limits:
                gpu.intel.com/i915: 1
                memory: 7486M
    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          io.cilium/lb-ipam-ips: "${LB_JELLYFIN_IP}"
        ports:
          http:
            port: 8096
    ingress:
      main:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Jellyfin"
          gethomepage.dev/group: "Media Management"
          gethomepage.dev/icon: "jellyfin"
          gethomepage.dev/description: "Jellyfin enables you to collect, manage, and stream your media."
        hosts:
          - host: &host "jelly.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: jellyfin-tls
    persistence:
      config:
        existingClaim: jellyfin-config
        globalMounts:
          - path: /config
      cache:
        existingClaim: jellyfin-cache
        globalMounts:
          - path: /cache
      media:
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /zfsa/Media/
        globalMounts:
          - path: /media
            readOnly: true
      transcode:
        type: emptyDir
        globalMounts:
          - path: /config/transcodes
