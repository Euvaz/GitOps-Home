---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app unpackerr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
            supplementalGroups:
              - 100
        containers:
          main:
            image:
              repository: ghcr.io/unpackerr/unpackerr
              tag: 0.13.1@sha256:04fcb43fa70e6db88331962760607842cdf19889e6d35d9d2fde0cf6a1550eaf
            env:
              TZ: "${TIMEZONE}"
              UN_LIDARR_0_URL: https://lidarr.${SECRET_DOMAIN}
              UN_LIDARR_0_PATHS_0: /complete/lidarr
              UN_RADARR_0_URL: https://radarr.${SECRET_DOMAIN}
              UN_RADARR_0_PATHS_0: /complete/radarr
              UN_SONARR_0_URL: https://sonarr.${SECRET_DOMAIN}
              UN_SONARR_0_PATHS_0: /complete/sonarr
            envFrom:
              - secretRef:
                  name: *app
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            resources:
              requests:
                cpu: 15m
                memory: 411M
              limits:
                memory: 2000M
    service:
      main:
        controller: main
        enabled: false
    persistence:
      complete:
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /zfsa/Downloads/qbittorrent/complete
        globalMounts:
          - path: /complete
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
