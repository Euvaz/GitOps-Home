---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app navidrome
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/deluan/navidrome
              tag: 0.55.1
            env:
              TZ: "${TIMEZONE}"
              ND_LOGLEVEL: "info"
              ND_SCANSCHEDULE: "1h"
            resources:
              requests:
                cpu: 15m
                memory: 273M
              limits:
                memory: 278M
    service:
      main:
        controller: main
        ports:
          http:
            port: 4533
    ingress:
      main:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Navidrome"
          gethomepage.dev/group: "Media Management"
          gethomepage.dev/icon: "navidrome"
          gethomepage.dev/description: "Modern Music Server and Streamer compatible with Subsonic/Airsonic."
        hosts:
          - host: &host "navi.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: navidrome-tls
    persistence:
      config:
        existingClaim: navidrome-config-v1
        globalMounts:
          - path: /data
      music:
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /zfsa/Media/Library/Music
        globalMounts:
          - path: /music
            readOnly: true
