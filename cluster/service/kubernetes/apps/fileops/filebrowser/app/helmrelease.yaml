---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: filebrowser
  namespace: fileops
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: docker.io/filebrowser/filebrowser
              tag: v2.30.0@sha256:862a8f4f4829cb2747ced869aea8593204bbc718c92f0f11c97e7b669a54b53d
            env:
              FB_DATABASE: /config/filebrowser.db
              FB_LOG: stdout
              FB_NOAUTH: true
              FB_ROOT: /data
              TZ: ${TIMEZONE}
            resources:
              requests:
                cpu: 15m
                memory: 249M
              limits:
                memory: 249M
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        className: external
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Filebrowser"
          gethomepage.dev/group: "FileOps"
          gethomepage.dev/icon: "filebrowser"
          gethomepage.dev/description: "Web File Browser."
        hosts:
          - host: &host "fb.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: filebrowser-tls
    persistence:
      config:
        existingClaim: filebrowser
      data:
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /zfsa/Apps/External/Filebrowser
        globalMounts:
          - path: /data
