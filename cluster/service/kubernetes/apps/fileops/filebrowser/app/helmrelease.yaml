---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app filebrowser
  namespace: fileops
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/onedr0p/filebrowser
      tag: v2.27.0@sha256:c8dde2829b056883074e47a61f825b84394d8d6173371146dd26d5f50200c53f
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Filebrowser"
          gethomepage.dev/group: "FileOps"
          gethomepage.dev/icon: "filebrowser"
          gethomepage.dev/description: "Web File Browser."
        hosts:
          - host: &host "files.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
            secretName: filebrowser-tls
    persistence:
      config:
        enabled: true
        existingClaim: filebrowser-config-v1
        mountPath: /config
      data:
        enabled: true
        type: nfs
        server: "nas.${SECRET_DOMAIN}"
        path: /zfsa/Apps/External/Filebrowser
        mountPath: /data
      filebrowser:
        enabled: true
        type: configMap
        name: *app
        mountPath: /.filebrowser.json
        subPath: filebrowser.json
        readOnly: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M
