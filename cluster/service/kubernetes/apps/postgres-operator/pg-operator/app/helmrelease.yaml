---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: pg-operator
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: pgo
      version: 5.7.0
      sourceRef:
        kind: HelmRepository
        name: crunchydata
        namespace: flux-system
  install:
    crds: CreateReplace
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
