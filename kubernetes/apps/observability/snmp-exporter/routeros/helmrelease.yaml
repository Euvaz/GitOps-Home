---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app snmp-exporter-routeros
  namespace: observability
spec:
  interval: 5m
  chart:
    spec:
      chart: prometheus-snmp-exporter
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 5m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    image:
      repository: quay.io/prometheus/snmp-exporter
    extraArgs:
      - "--config.file=/config/snmp.yaml"
    extraConfigmapMounts:
      - name: *app
        mountPath: /config/snmp.yaml
        subPath: snmp.yaml
        configMap: *app
        readOnly: true
        defaultMode: 420
    serviceMonitor:
      enabled: true
      namespace: observability
      params:
        - name: 10.0.0.1
          module:
            - routeros
          target: 10.0.0.1
        - name: 10.0.0.2
          module:
            - routeros
          target: 10.0.0.2
      path: /snmp
      scrapeTimeout: 45s
      relabelings:
        - sourceLabels: [__param_target]
          targetLabel: instance
