---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: grafana
  namespace: observability
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: grafana
      version: 7.3.12
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    replicas: 1
    admin:
      existingSecret: grafana-admin
    env:
      GF_DATABASE_TYPE: postgres
      GF_DATABASE_SSL_MODE: disable
      GF_DATABASE_HOST: pg-cluster-grafana-primary.observability.svc:5432
      GF_EXPLORE_ENABLED: true
      GF_LOG_FILTERS: rendering:debug
      GF_PANELS_DISABLE_SANITIZE_HTML: true
      GF_SECURITY_ALLOW_EMBEDDING: true
      GF_SECURITY_COOKIE_SAMESITE: grafana
    envValueFrom:
      GF_DATABASE_NAME:
        secretKeyRef:
          name: pg-cluster-grafana-pguser-grafana
          key: dbname
      GF_DATABASE_USER:
        secretKeyRef:
          name: pg-cluster-grafana-pguser-grafana
          key: user
      GF_DATABASE_PASSWORD:
        secretKeyRef:
          name: pg-cluster-grafana-pguser-grafana
          key: password
    grafana.ini:
      analytics:
        check_for_updates: false
      auth.basic:
        enabled: true
        disable_login_form: false
      grafana_net:
        url: "https://grafana.net"
      log:
        mode: console
      paths:
        data: /var/lib/grafana/data
        logs: /var/log/grafana
        plugins: /var/lib/grafana/plugins
        provisioning: /etc/grafana/provisioning
      server:
        root_url: "https://grafana.${SECRET_DOMAIN}"
    dashboardProviders:
      dashboardproviders.yaml:
        apiVersion: 1
        providers:
          - name: "default"
            orgId: 1
            folder: ""
            type: file
            disableDeletion: false
            editable: true
            options:
              path: /var/lib/grafana/dashboards/default
    datasources:
      datasources.yaml:
        apiVersion: 1
        datasources:
          - name: Prometheus
            type: prometheus
            access: proxy
            url: http://thanos-query.observability.svc.cluster.local:9090
            isDefault: true
    dashboards:
      default:
        node-exporter-full:
          datasource: Prometheus
          url: https://grafana.com/api/dashboards/1860/revisions/22/download
    sidecar:
      logLevel: INFO
      dashboards:
        enabled: true
        searchNamespace: ALL
      datasources:
        enabled: true
        searchNamespace: ALL
    plugins:
      - natel-discrete-panel
      - pr0ps-trackmap-panel
      - grafana-piechart-panel
      - vonage-status-panel
      - grafana-worldmap-panel
      - grafana-clock-panel
    serviceMonitor:
      enabled: true
    ingress:
      enabled: true
      ingressClassName: "external"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Grafana"
        gethomepage.dev/group: "Observability"
        gethomepage.dev/icon: "grafana"
        gethomepage.dev/description: "The open-source platform for monitoring and observability."
      hosts:
        - &host "grafana.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: grafana-tls
    persistence:
      enabled: false
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values: ["grafana"]
              topologyKey: kubernetes.io/hostname
