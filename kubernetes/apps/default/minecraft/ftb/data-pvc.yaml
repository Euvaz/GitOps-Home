---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minecraft-ftb-data-v1
  namespace: default
  labels:
    app: minecraft-ftb-minecraft
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 10Gi
