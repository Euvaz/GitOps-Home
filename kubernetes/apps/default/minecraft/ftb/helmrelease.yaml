---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-ftb
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.7.3
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: itzg/minecraft-server
      tag: java8-multiarch
    resources:
      requests:
        memory: 6Gi
        cpu: 250m
      limits:
        memory: 6Gi
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-ftb-data-v1
    minecraftServer:
      eula: "TRUE"
      version: "1.12.2"
      type: "FTBA"
      ftbModpackId: "35"
      ftbModpackVersionId: "3.6.0"
      difficulty: hard
      pvp: true
      memory: 6144M
      serviceType: LoadBalancer
      motd: "FTB:R"
      loadBalancerIP: "${LB_MINECRAFT_IP}"
      externalTrafficPolicy: Local
