---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  interval: 5m
  dependsOn:
    - name: mariadb
      namespace: database
  chart:
    spec:
      chart: nextcloud
      version: 3.5.7
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 5m
  values:
    securityContext:
      runAsUser: 0
      privileged: true
    image:
      repository: nextcloud
      tag: 25.0.5
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Nextcloud"
        gethomepage.dev/group: "Public"
        gethomepage.dev/icon: "nextcloud"
        gethomepage.dev/description: "A safe home for all your data."
      hosts:
        - host: &host "cloud.${SECRET_DOMAIN}"
          paths:
            - path: /
              type: Prefix
      tls:
        - hosts:
            - *host
          secretName: nextcloud-tls
    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1
      nextcloudData:
        enabled: true
        existingClaim: nextcloud-data-v1
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: mysql
      host: mariadb.database.svc.cluster.local:3306
      user: nextcloud
      password: ${SECRET_NEXTCLOUD_DATABASE_PASSWORD}
      database: nextcloud
    metrics:
      enabled: true
    nextcloud:
      host: "cloud.${SECRET_DOMAIN}"
      datadir: /var/www/data
      phpConfigs:
        uploadLimit.ini: |
          upload_max_filesize = 16G
          post_max_size = 16G
          max_input_time = 3600
          max_execution_time = 3600
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' =>
            array (
              0 => '${NET_SVC_CIDR}',
            ),
            'forwarded_for_headers' =>
            array (
              0 => 'HTTP_X_FORWARDED_FOR',
            ),
            'overwrite.cli.url' => 'https://cloud.${SECRET_DOMAIN}',
            'overwriteprotocol' => 'https',
            'skeletondirectory' => '',
          );
