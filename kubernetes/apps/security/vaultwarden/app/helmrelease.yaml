---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app vaultwarden
  namespace: security
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
        containers:
          main:
            image:
              repository: vaultwarden/server
              tag: 1.30.5-alpine@sha256:6f6ec220ed300e1a11475a91d270985915083512f9fb60c1c25783faaa66eef5
            env:
              TZ: "${TIMEZONE}"
              DOMAIN: "https://vault.${SECRET_DOMAIN}"
              DATA_FOLDER: "config"
              SIGNUPS_ALLOWED: false
              WEBSOCKET_ENABLED: true
              WEBSOCKET_ADDRESS: 0.0.0.0
              WEBSOCKET_PORT: &websocket-port 3012
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                cpu: 15m
                memory: 105M
              limits:
                memory: 105M
    service:
      main:
        ports:
          http:
            port: 80
          websocket:
            enabled: true
            port: *websocket-port
    ingress:
      # TODO: Find out how to do this right
      main:
        enabled: true
        className: "external"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Vaultwarden"
          gethomepage.dev/group: "Security"
          gethomepage.dev/icon: "vaultwarden"
          gethomepage.dev/description: "Open Source Password Manager."
        hosts:
          - host: &host "vault.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
              - path: /notifications/hub
                pathType: Prefix
                service:
                  name: main
                  port: websocket
              - path: /notifications/hub/negotiate
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: vault-tls
      admin:
        enabled: true
        className: "internal"
        hosts:
          - host: *host
            paths:
              - path: /admin
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: vault-tls
    persistence:
      config:
        enabled: true
        existingClaim: vaultwarden-config-v1
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
