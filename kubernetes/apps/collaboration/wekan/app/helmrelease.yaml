---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wekan
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      chart: wekan
      version: 6.9.3
      sourceRef:
        kind: HelmRepository
        name: wekan
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/wekan/wekan
      pullPolicy: IfNotPresent
      tag: "v6.93"
    env:
      - name: "WRITABLE_PATH"
        value: "/data"
      - name: "ROOT_URL"
        value: "https://wekan.${SECRET_DOMAIN}"
      - name: "MAIL_URL"
        value: ""
      - name: "WITH_API"
        value: "true"
      - name: "RICHER_CARD_COMMENT_EDITOR"
        value: "false"
      - name: "CARD_OPENED_WEBHOOK_ENABLED"
        value: "false"
      - name: "BIGEVENTS_PATTERN"
        value: "NONE"
      - name: "BROWSER_POLICY_ENABLED"
        value: "true"
    dbname: "wekan"
    endpoint: &host "wekan.${SECRET_DOMAIN}"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        gethomepage.dev/enabled: "true"
        gethomepage.dev/name: "Wekan"
        gethomepage.dev/group: "Collaboration"
        gethomepage.dev/icon: "wekan"
        gethomepage.dev/description: "Open-Source kanban."
      hosts:
        - *host
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: wekan-tls
    mongodb:
      persistence:
        existingClaim: wekan-config-v1
    resources:
      requests:
        memory: 150M
      limits:
        memory: 2000M
