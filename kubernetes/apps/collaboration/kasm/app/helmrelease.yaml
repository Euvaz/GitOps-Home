---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kasm
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: linuxserver/kasm
      tag: 1.13.0@sha256:7932b4468805e971f2ab9f5df633dd45f7e54762adcea79cbc1124666a2d5627
    env:
      TZ: "${TIMEZONE}"
      KASM_PORT: &port 80
    service:
      main:
        ports:
          http:
            port: *port
          wizard:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Kasm"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "kasm"
          gethomepage.dev/description: "Container Streaming Platform."
        hosts:
          - host: &host "kasm.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: kasm-tls
    podSecurityContext:
      privileged: true
    persistence:
      config:
        enabled: true
        existingClaim: kasm-config-v1
    resources:
      requests:
        cpu: 10m
        memory: 50M
      limits:
        memory: 50M
