---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app vikunja
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: caddy
      tag: 2.7.2-alpine@sha256:fa4988bd8dc2df962ba39a1621de3d0aad2c725fbdec99f3ae81f704e818943e
    sidecars:
      frontend:
        image: vikunja/frontend:0.21.0@sha256:fdd4582979beee4a6bef2d4d8e3744809b82ab2e198d708a829d7189a0ad9882
        env:
          - name: VIKUNJA_ALLOW_ICON_CHANGES
            value: "false"
        resources:
          requests:
            cpu: 11m
            memory: 35M
          limits:
            memory: 35M
      api:
        image: vikunja/api:0.21.0@sha256:e541ef5599d08f50a24e8de1fd8136f9d0a7ef514916fac6d6bf8ac6c7c16712
        env:
          - name: VIKUNJA_SERVICE_TIMEZONE
            value: "${TIMEZONE}"
          - name: VIKUNJA_SERVICE_JWTSECRET
            valueFrom:
              secretKeyRef:
                name: *app
                key: VIKUNJA_SERVICE_JWTSECRET
          - name: VIKUNJA_DATABASE_TYPE
            value: "postgres"
          - name: VIKUNJA_SERVICE_FRONTENDURL
            value: "https://tasks.${SECRET_DOMAIN}"
          - name: VIKUNJA_DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: pg-cluster-vikunja-pguser-vikunja
                key: host
          - name: VIKUNJA_DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: pg-cluster-vikunja-pguser-vikunja
                key: user
          - name: VIKUNJA_DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: pg-cluster-vikunja-pguser-vikunja
                key: password
          - name: VIKUNJA_DATABASE_DATABASE
            valueFrom:
              secretKeyRef:
                name: pg-cluster-vikunja-pguser-vikunja
                key: dbname
        volumeMounts:
          - name: files
            mountPath: /app/vikunja/files
          - name: config
            mountPath: /app/vikunja/config.yaml
            subPath: config.yaml
            readOnly: true
        resources:
          requests:
            cpu: 10m
            memory: 183M
          limits:
            memory: 1269M
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Vikunja"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "https://vikunja.io/docs/favicon.ico"
          gethomepage.dev/description: "The open-source, self-hostable to-do app."
        hosts:
          - host: &host "tasks.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
            secretName: tasks-tls
    persistence:
      files:
        enabled: true
        existingClaim: vikunja-config-v1
        mountPath: /app/vikunja/files
      config:
        enabled: true
        type: custom
        mountPath: "-"
        volumeSpec:
          configMap:
            name: vikunja-configmap
      caddy-config:
        enabled: true
        type: custom
        mountPath: /etc/caddy/Caddyfile
        subPath: Caddyfile
        volumeSpec:
          configMap:
            name: vikunja-configmap
    podAnnotations:
      configmap.reloader.stakater.com/reload: vikunja-configmap
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 10m
        memory: 35M
      limits:
        memory: 240M
