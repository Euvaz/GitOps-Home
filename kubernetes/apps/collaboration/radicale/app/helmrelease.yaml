---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app radicale
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: tomsquest/docker-radicale
      tag: 3.1.8.3@sha256:b5dac16dafcb003520a1ea95d3e25a24d0955cc552b0d6d447163f0e070780ff
    service:
      main:
        ports:
          http:
            port: 5232
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Radicale"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "https://radicale.org/assets/logo.svg"
          gethomepage.dev/description: "Free and Open-Source CalDAV and CardDAV Server."
        hosts:
          - host: &host "radicale.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
            secretName: radicale-tls
    persistence:
      config:
        enabled: true
        type: configMap
        name: *app
        mountPath: /config/config
        subPath: config.cfg
        readOnly: true
      data:
        enabled: true
        existingClaim: radicale-data-v1
        mountPath: /data
      auth:
        enabled: true
        type: secret
        name: *app
        subPath: USERS
        mountPath: /config/users
        readOnly: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: *app
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M
