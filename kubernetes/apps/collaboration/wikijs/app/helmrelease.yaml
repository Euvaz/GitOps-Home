---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: wikijs
  namespace: collaboration
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/requarks/wiki
              pullPolicy: IfNotPresent
              tag: "2.5.300"
            env:
              TZ: ${TIMEZONE}
              APP_URL: "https://docs.${SECRET_DOMAIN}"
              DB_TYPE: postgres
              DB_HOST:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: host
              DB_PORT:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: port
              DB_NAME:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: dbname
              DB_USER:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: user
              DB_PASS:
                valueFrom:
                  secretKeyRef:
                    name: pg-cluster-wikijs-pguser-wikijs
                    key: password
            resources:
              requests:
                cpu: 15m
                memory: 381M
              limits:
                memory: 381M
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        className: "external"
        annotations:
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Wiki.js"
          gethomepage.dev/group: "Collaboration"
          gethomepage.dev/icon: "https://js.wiki/favicon.ico"
          gethomepage.dev/description: "A modern and powerful wiki app built on Node.js."
        hosts:
          - host: &host "info.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: wikijs-tls
