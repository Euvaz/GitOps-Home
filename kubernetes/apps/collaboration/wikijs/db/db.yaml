---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: pgo-cluster-wikijs
  namespace: collaboration
spec:
  postgresVersion: 14
  patroni:
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
        pg_hba:
          - hostnossl all all 10.244.0.0/16 md5
          - hostssl all all all md5
  instances:
    - name: instance
      dataVolumeClaimSpec:
        storageClassName: ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 2Gi
      walVolumeClaimSpec:
        storageClassName: ceph-block
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
  users:
    - name: wikijs
      databases:
        - wikijs
  backups:
    pgbackrest:
      manual:
        repoName: repo1
        options:
        - --type=full
      global:
        archive-push-queue-max: 4GiB
        repo1-path: /pgbackrest/collaboration/wikijs/repo1
        repo1-retention-full-type: time
        repo1-retention-full: "14"
        repo1-s3-key-secret: ${SECRET_PGO_SECRET_ACCESS_KEY}
        repo1-s3-key: ${SECRET_PGO_ACCESS_KEY_ID}
        repo1-s3-uri-style: path
      repos:
        - name: repo1
          schedules:
            full: 0 */6 * * *
          s3:
            bucket: pgo-cluster
            endpoint: s3.${SECRET_DOMAIN}
            region: us-east-1
