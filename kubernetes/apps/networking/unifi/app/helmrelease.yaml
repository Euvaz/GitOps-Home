---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: unifi
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: unifi
      version: 5.1.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: jacobalberty/unifi
      tag: v7.5.176
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        type: LoadBalancer
        loadBalancerIP: "${LB_UNIFI_IP}"
        externalTrafficPolicy: Local
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Unifi"
          gethomepage.dev/group: "Observability"
          gethomepage.dev/icon: "unifi"
          gethomepage.dev/description: "Ubiqiti Network's Unifi Controller."
        hosts:
          - host: &host "unifi.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: unifi-controller-tls
    persistence:
      data:
        enabled: true
        existingClaim: unifi-config-v1
    resources:
      requests:
        memory: 750Mi
      limits:
        memory: 1000Mi
