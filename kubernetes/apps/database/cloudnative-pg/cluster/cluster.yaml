---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: database
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/cloudnative-pg-testing:dev-1354
  primaryUpdateStrategy: unsupervised
  storage:
    size: 20Gi
    storageClass: local-path
  superuserSecret:
    name: cloudnative-pg
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: s3.${SECRET_DOMAIN}
      serverName: postgres
      s3Credentials:
        accessKeyId:
          name: cloudnative-pg
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cloudnative-pg
          key: AWS_SECRET_ACCESS_KEY
