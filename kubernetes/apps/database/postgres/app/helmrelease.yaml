---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.5.9
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    containerSecurityContext:
      runAsUser: 0
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-v1
      initdb:
        scripts:
          init-vikunja.sql: | # TODO: Migrate to PGO
            CREATE ROLE "vikunja" WITH LOGIN PASSWORD '${SECRET_VIKUNJA_DATABASE_PASSWORD}';
            CREATE DATABASE vikunja WITH OWNER 'vikunja' ENCODING 'UTF8' TEMPLATE template0;
          init-wikijs.sql: | # TODO: Migrate to PGO
            CREATE ROLE "wikijs" WITH LOGIN PASSWORD '${SECRET_WIKIJS_DATABASE_PASSWORD}';
            CREATE DATABASE wikijs WITH OWNER 'wikijs' ENCODING 'UTF8' TEMPLATE template0;
          init-synapse.sql: | # TODO: Migrate to PGO
            CREATE ROLE "synapse" WITH LOGIN PASSWORD '${SECRET_SYNAPSE_DATABASE_PASSWORD}';
            CREATE DATABASE synapse WITH OWNER 'synapse' ENCODING 'UTF8' LOCALE 'C' TEMPLATE template0;
          init-gitea.sql: | # TODO: Migrate to PGO
            CREATE ROLE "gitea" WITH LOGIN PASSWORD '${SECRET_GITEA_DATABASE_PASSWORD}';
            CREATE DATABASE gitea WITH OWNER 'gitea' TEMPLATE template0 ENCODING 'UTF8' LC_COLLATE 'en_US.UTF-8' LC_CTYPE 'en_US.UTF-8';
      resources:
        requests:
          cpu: 15m
          memory: 226M
        limits:
          memory: 226M
  valuesFrom:
    - kind: Secret
      name: postgresql
      valuesKey: postgresPassword
      targetPath: auth.postgresPassword
