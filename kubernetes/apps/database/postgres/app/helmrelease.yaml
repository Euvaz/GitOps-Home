---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.4.1
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    containerSecurityContext:
      runAsUser: 0
    #diagnosticMode:
    #  enabled: true
    # auth:
    #   postgresPassword: ^valuesFrom^
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-v1
      initdb:
        scripts:
          init-wikijs.sql: |
            CREATE ROLE "wikijs" WITH LOGIN PASSWORD '${SECRET_WIKIJS_DATABASE_PASSWORD}';
            CREATE DATABASE wikijs WITH OWNER 'wikijs' ENCODING 'UTF8' TEMPLATE template0;
          init-synapse.sql: |
            CREATE ROLE "synapse" WITH LOGIN PASSWORD '${SECRET_SYNAPSE_DATABASE_PASSWORD}';
            CREATE DATABASE synapse WITH OWNER 'synapse' ENCODING 'UTF8' LOCALE 'C' TEMPLATE template0;
          init-grafana.sql: |
            CREATE ROLE "grafana" WITH LOGIN PASSWORD '${SECRET_GRAFANA_DATABASE_PASSWORD}';
            CREATE DATABASE grafana WITH OWNER 'grafana' ENCODING 'UTF8' TEMPLATE template0;
          init-gitea.sql: |
            CREATE ROLE "gitea" WITH LOGIN PASSWORD '${SECRET_GITEA_DATABASE_PASSWORD}';
            CREATE DATABASE gitea WITH OWNER 'gitea' TEMPLATE template0 ENCODING 'UTF8' LC_COLLATE 'en_US.UTF-8' LC_CTYPE 'en_US.UTF-8';
          init-firefly-iii.sql: |
            CREATE ROLE "firefly" WITH LOGIN PASSWORD '${SECRET_FIREFLY_III_DATABASE_PASSWORD}';
            CREATE DATABASE firefly WITH OWNER 'firefly' ENCODING 'UTF8' TEMPLATE template0;
    resources:
      requests:
        cpu: 15m
        memory: 105M
      limits:
        memory: 105M
  valuesFrom:
    - kind: Secret
      name: postgres
      valuesKey: postgresPassword
      targetPath: auth.postgresPassword
