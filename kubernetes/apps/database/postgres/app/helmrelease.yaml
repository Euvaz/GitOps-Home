---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: postgresql
      version: 12.5.9
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    containerSecurityContext:
      runAsUser: 0
    primary:
      persistence:
        enabled: true
        existingClaim: postgresql-v1
      initdb:
        scripts:
          init-synapse.sql: | # TODO: Migrate to PGO
            CREATE ROLE "synapse" WITH LOGIN PASSWORD '${SECRET_SYNAPSE_DATABASE_PASSWORD}';
            CREATE DATABASE synapse WITH OWNER 'synapse' ENCODING 'UTF8' LOCALE 'C' TEMPLATE template0;
      resources:
        requests:
          cpu: 15m
          memory: 226M
        limits:
          memory: 226M
  valuesFrom:
    - kind: Secret
      name: postgresql
      valuesKey: postgresPassword
      targetPath: auth.postgresPassword
