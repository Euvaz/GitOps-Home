---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: pg-operator
spec:
  interval: 15m
  chart:
    spec:
      chart: pgo
      version: 5.5.0
      sourceRef:
        kind: HelmRepository
        name: crunchydata
        namespace: flux-system
      interval: 15m
  install:
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5
