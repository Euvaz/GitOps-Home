kind: ReplicationDestination
metadata:
  name: mariadb-v1-dest
  namespace: database
spec:
  trigger:
    manual: restore-once
  restic:
    repository: mariadb-restic-secret
    destinationPVC: mariadb-v1
    copyMethod: Direct
