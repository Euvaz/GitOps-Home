---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mariadb
  namespace: database
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: 12.2.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    auth:
      existingSecret: mariadb
      database: ""
      username: ""
    primary:
      persistence:
        enabled: true
        existingClaim: mariadb-v1
      resources:
        requests:
          cpu: 15m
          memory: 184M
        limits:
          memory: 184M
