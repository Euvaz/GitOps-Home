---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app autobrr
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/autobrr/autobrr
      tag: v1.26.2
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Autobrr"
          gethomepage.dev/group: "Media Automation"
          gethomepage.dev/icon: "autobrr"
          gethomepage.dev/description: "The modern autodl-irssi replacement."
        hosts:
          - host: &host "autobrr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: autobrr-tls
    persistence:
      config:
        enabled: true
        existingClaim: autobrr-config-v1
      config-file:
        enabled: true
        type: configMap
        name: autobrr-configmap
        mountPath: /config/config.toml
        subPath: config.toml
        readOnly: true
    podAnnotations:
      configmap.reloader.stakater.com/reload: autobrr-configmap
    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 500Mi
