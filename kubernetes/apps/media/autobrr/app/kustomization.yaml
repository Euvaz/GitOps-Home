---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./config-pvc.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: autobrr-configmap
    files:
      - config.toml=./config/config.toml
generatorOptions:
  disableNameSuffixHash: true
