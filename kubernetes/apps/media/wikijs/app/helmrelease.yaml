---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wikijs
  namespace: media
spec:
  dependsOn:
    - name: postgresql
      namespace: database
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/requarks/wiki
      pullPolicy: IfNotPresent
      tag: "2.5.297"
    env:
      TZ: ${TIMEZONE}
      APP_URL: "https://docs.${SECRET_DOMAIN}"
      DB_TYPE: postgres
      DB_HOST: postgresql.database.svc.cluster.local
      DB_PORT: 5432
      DB_NAME: wikijs
      DB_USER: wikijs
      DB_PASS: ${SECRET_WIKIJS_DATABASE_PASSWORD}
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "info.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
            secretName: wikijs-tls
    resources:
      requests:
        memory: 150M
      limits:
        memory: 2000M
