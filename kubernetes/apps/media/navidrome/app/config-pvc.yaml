---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: navidrome-config-v1
  namespace: media
  labels:
    app.kubernetes.io/name: &name navidrome
    app.kubernetes.io/instance: *name
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ceph-block
  resources:
    requests:
      storage: 5Gi
