---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kyverno
  namespace: kyverno
spec:
  interval: 15m
  chart:
    spec:
      chart: kyverno
      version: 2.7.5
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    installCRDs: true
    replicaCount: 3
    serviceMonitor:
      enabled: true
    backgroundController:
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          memory: 105M
    cleanupJobs:
      admissionreports:
        resources:
          requests:
            cpu: 35m
            limits: 226M
          limits:
            limits: 226M
