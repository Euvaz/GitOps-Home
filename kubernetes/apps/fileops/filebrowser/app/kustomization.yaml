---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: fileops
resources:
  - ./config-pvc.yaml
  - ./helmrelease.yaml
  - ./volsync.yaml
configMapGenerator:
  - name: filebrowser
    files:
      - filebrowser.json=./configs/filebrowser.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
