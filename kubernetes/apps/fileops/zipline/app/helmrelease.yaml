---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app zipline
  namespace: fileops
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    image:
      repository: ghcr.io/diced/zipline
      tag: 3.7.1@sha256:43324155e0bb2236f91b7031dd782b5e7be0e0d67977c4b4f71155abb9c42aa4
    env:
      TZ: "${TIMEZONE}"
      DATASOURCE_TYPE: "s3"
      DATASOURCE_S3_ACCESS_KEY_ID:
        valueFrom:
          secretKeyRef:
            name: *app
            key: AWS_ACCESS_KEY_ID
      DATASOURCE_S3_SECRET_ACCESS_KEY:
        valueFrom:
          secretKeyRef:
            name: *app
            key: AWS_SECRET_ACCESS_KEY
      DATASOURCE_S3_ENDPOINT: "s3.${SECRET_DOMAIN}"
      DATASOURCE_S3_BUCKET: "zipline"
      DATASOURCE_S3_FORCE_S3_PATH: "true"
      DATASOURCE_S3_REGION: "us-east-1"
      CORE_RETURN_HTTPS: "true"
      CORE_SECRET:
        valueFrom:
          secretKeyRef:
            name: *app
            key: CORE_SECRET
      CORE_DATABASE_URL:
        valueFrom:
          secretKeyRef:
            name: pgo-cluster-zipline-pguser-zipline
            key: uri
      CORE_HOST: 0.0.0.0
      CORE_PORT: 3000
      UPLOADER_DEFAULT_FORMAT: "NAME"
      WEBSITE_TITLE: "File Server"
      WEBSITE_SHOW_FILES_PER_USER: "false"
      WEBSITE_SHOW_VERSION: "false"
      WEBSITE_DISABLE_MEDIA_PREVIEW: "true"
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Zipline"
          gethomepage.dev/group: "FileOps"
          gethomepage.dev/icon: "zipline"
          gethomepage.dev/description: "A ShareX/file upload server."
        hosts:
          - host: &host "zipline.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
        tls:
          - hosts:
              - *host
            secretName: zipline-tls
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
    resources:
      requests:
        cpu: 15m
        memory: 100M
      limits:
        memory: 100M
