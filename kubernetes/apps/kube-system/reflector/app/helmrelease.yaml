---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: reflector
      version: 7.1.216
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: emberstack/kubernetes-reflector
      tag: 7.1.216@sha256:229cf262252677a5ab129789bc35f37ed16dd943a31079937ed171c6aaee6d96
    configuration:
      logging:
        minimumLevel: Information
