---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: reflector
      version: 7.0.193
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: emberstack/kubernetes-reflector
      tag: 7.0.190@sha256:dbf036fa71789a70b7183db079032565a90f61ec5a79dc534130c3ec8597818f
    configuration:
      logging:
        minimumLevel: Information
