---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: reflector
      version: 7.0.193
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: emberstack/kubernetes-reflector
      tag: 7.0.193@sha256:0cfda77095e38fab57a3401212e92ba5e2b0c42cbc97060572debd5d15409428
    configuration:
      logging:
        minimumLevel: Information
