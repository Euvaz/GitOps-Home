---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: reflector
  namespace: kube-system
spec:
  interval: 15m
  chart:
    spec:
      chart: reflector
      version: 7.1.210
      sourceRef:
        kind: HelmRepository
        name: emberstack
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: emberstack/kubernetes-reflector
      tag: 7.1.210@sha256:6492aa86319a64adce08f4232294137cfb7fa4b9a2a294ebf4ee067baf9da64c
    configuration:
      logging:
        minimumLevel: Information
