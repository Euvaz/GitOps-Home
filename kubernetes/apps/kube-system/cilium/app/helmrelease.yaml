---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: cilium
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: cilium-chart
        namespace: flux-system
      # The HelmRelease version of Cilium MUST match the version installed via Talos to avoid collisions on cluster rebuilds
      version: 1.13.1
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  maxHistory: 3
  valuesFrom:
    - kind: ConfigMap
      name: cilium-values
  # Required: Using Kustomize helmChart can't pass the Helm chart validation because of the serviceMonitor CRDs, therefore these are disabled in the values.yaml however, re-enabled via the HelmRelease
  # The values are merged in the order given, with the later values overwriting earlier, and then spec.values overwriting those
  values:
    hubble:
      metrics:
        serviceMonitor:
          enabled: true
      relay:
        prometheus:
          serviceMonitor:
            enabled: true
    prometheus:
      serviceMonitor:
        enabled: true
    operator:
      prometheus:
        serviceMonitor:
          enabled: true
  # TODO: Investigate why this is required
  # ERROR: âœ— failed to diff release against cluster resources: [ServiceMonitor/kube-system/cilium-agent dry-run failed, reason: Invalid, error: ServiceMonitor.monitoring.coreos.com "cilium-agent" is invalid: spec.endpoints[0].relabelings[0].replacement: Invalid value: "null": spec.endpoints[0].relabelings[0].replacement in body must be of type string: "null", ServiceMonitor/kube-system/hubble dry-run failed, reason: Invalid, error: ServiceMonitor.monitoring.coreos.com "hubble" is invalid: spec.endpoints[0].relabelings[0].replacement: Invalid value: "null": spec.endpoints[0].relabelings[0].replacement in body must be of type string: "null"]
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: ServiceMonitor
              name: cilium-agent
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
          - target:
              version: v1
              kind: ServiceMonitor
              name: cilium-operator
            patch: |
              - op: add
                path: /metadata/annotations/helm.toolkit.fluxcd.io~1driftDetection
                value: disabled
