---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 15m
  chart:
    spec:
      chart: thanos
      version: 12.4.2
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  #dependsOn:
  #  - name: kube-prometheus-stack
  #    namespace: monitoring
  values:
    objstoreConfig:
      type: s3
      config:
        insecure: false
    query:
      enabled: true
      replicaCount: 3
      podAntiAffinityPreset: hard
      replicaLabel:
        - __replica__
      dnsDiscovery:
        sidecarsService: kube-prometheus-stack-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: "thanos.${SECRET_DOMAIN}"
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Thanos"
          gethomepage.dev/group: "Private"
          gethomepage.dev/icon: "thanos"
          gethomepage.dev/description: "Highly available Prometheus setup with long term storage capabilities."
        tls: true
    queryFrontend:
      enabled: true
    bucketweb:
      enabled: true
      refresh: "10m"
    compactor:
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClass: ceph-block
      resources:
        requests:
          cpu: 15m
          memory: 200M
        limits:
          memory: 270M
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 10Gi
        storageClass: "ceph-block"
      resources:
        requests:
          cpu: 35m
          memory: 765M
        limits:
          memory: 765M
    ruler:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
  valuesFrom:
    - targetPath: objstoreConfig.config.bucket
      kind: Secret
      name: thanos-objstore
      valuesKey: BUCKET
    - targetPath: objstoreConfig.config.endpoint
      kind: Secret
      name: thanos-objstore
      valuesKey: ENDPOINT
    - targetPath: objstoreConfig.config.region
      kind: Secret
      name: thanos-objstore
      valuesKey: REGION
    - targetPath: objstoreConfig.config.access_key
      kind: Secret
      name: thanos-objstore
      valuesKey: ACCESS_KEY
    - targetPath: objstoreConfig.config.secret_key
      kind: Secret
      name: thanos-objstore
      valuesKey: SECRET_KEY
