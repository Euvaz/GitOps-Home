---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: matrix-synapse
  namespace: comms
spec:
  interval: 5m
  dependsOn:
    - name: postgresql
      namespace: database
  chart:
    spec:
      # renovate: registryUrl=https://ananace.gitlab.io/charts
      chart: matrix-synapse
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
      interval: 5m
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true
  values:
    image:
      repository: matrixdotorg/synapse
      tag: v1.88.0
    synapse:
      resources:
        requests:
          cpu: 15m
          memory: 127M
        limits:
          memory: 127M
    serverName: ${SECRET_DOMAIN}
    publicServerName: matrix.${SECRET_DOMAIN}
    wellknown:
      enabled: true
      server: { "m.server": "matrix.${SECRET_DOMAIN}:443" }
      client: { "m.homeserver": "https://matrix.${SECRET_DOMAIN}" }
      resources:
        requests:
          cpu: 15m
          memory: 105M
        limits:
          memory: 105M
    wkHosts:
      - ${SECRET_DOMAIN}
    config:
      trustedKeyServers:
        - server_name: ""
      enableRegistration: false
      registrationSharedSecret: "${SECRET_MATRIX_REGISTRATION_TOKEN}"
    extraConfig:
      suppress_key_server_warning: true
      enable_registration_without_verification: true
    ingress:
      enabled: true
      traefikPaths: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        external-dns/is-public: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - &host "matrix.${SECRET_DOMAIN}"
      tls:
        - hosts:
            - *host
          secretName: matrix-synapse-tls
    postgresql:
      enabled: false
    externalPostgresql:
      host: postgresql.database.svc.cluster.local
      port: 5432
      username: synapse
      password: ${SECRET_SYNAPSE_DATABASE_PASSWORD}
      database: synapse
    redis:
      enabled: true
      auth:
        enabled: true
        password: ${SECRET_MATRIX_REDIS_PASSWORD}
    signingkey:
      job:
        enabled: false
    persistence:
      enabled: true
      existingClaim: matrix-redis-v1
