---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mumble
  namespace: comms
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: mumblevoip/mumble-server
              tag: v1.4.287 # TODO: Add sha256sum
            env:
              - name: TZ
                value: "${TIMEZONE}"
              - name: MUMBLE_SUPERUSER_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: MUMBLE_SUPERUSER_PASSWORD
            volumeMounts:
              - name: config
                globalMounts:
                  - path: /data
            # TODO: Add resources.{requests,limits}
    service:
      main:
        type: LoadBalancer
        externalTrafficPolicy: local
        annotations:
          io.cilium/lb-ipam-ips: "${LB_MUMBLE_IP}"
        ports:
          http:
            port: 64738
            protocol: TCP
          udp:
            enabled: true
            port: 64738
            protocol: UDP
    ingress:
      main:
        enabled: true
        className: "external"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
        hosts:
          - host: &host "mumble.${SECRET_DOMAIN}"
            paths:
              - path: /
                type: Prefix
                service:
                  name: main
                  port: http
              - path: /
                type: Prefix
                service:
                  name: main
                  port: udp
        tls:
          - hosts:
              - *host
            secretName: mumble-tls
    persistence:
      config:
        enabled: true
        existingClaim: mumble-config-v1
        globalMounts:
          - path: /data
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
