---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app valheim
  namespace: gameserver
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: mbround18/valheim
              tag: 2.4.1@sha256:383e9c1228bcb5e6ec83af9c7fdf4916f783c302f890ec790a73d3d362e32fc1
            probes:
              startup:
                enabled: false
                type: UDP
            env:
              - name: NAME
                value: "Blackwater"
              - name: WORLD
                value: "Blackwater"
              - name: PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: PASSWORD
              - name: TZ
                value: "${TIMEZONE}"
              - name: PUBLIC
                value: 0
    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          io.cilium/lb-ipam-ips: "${LB_VALHEIM_IP}"
        ports:
          http:
            enabled: false
          gameplay:
            enabled: true
            primary: true
            port: 2456
            targetPort: 2456
            protocol: UDP
          auth:
            enabled: true
            port: 2457
            targetPort: 2457
            protocol: UDP
          voip:
            enabled: true
            port: 2458
            targetPort: 2458
            protocol: UDP
    persistence:
      config:
        enabled: true
        existingClaim: valheim-data-v1
        globalMounts:
          - path: /valheim/
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
