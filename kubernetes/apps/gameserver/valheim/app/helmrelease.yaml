---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app valheim
  namespace: gameserver
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        pod:
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            fsGroup: 1000
        containers:
          main:
            image:
              repository: mbround18/valheim
              tag: 3.0.1@sha256:08d9a81c74ca48af8456e1bce2e88bcf57a43f823f74f008b6cdc674834c9795
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            env:
              - name: NAME
                value: "Blackwater"
              - name: WORLD
                value: "Blackwater"
              - name: PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: *app
                    key: PASSWORD
              - name: TZ
                value: "${TIMEZONE}"
              - name: PUBLIC
                value: 0
            resources:
              requests:
                cpu: 441m
                memory: 2539M
              limits:
                memory: 2871M
    service:
      main:
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          io.cilium/lb-ipam-ips: "${LB_VALHEIM_IP}"
        ports:
          http:
            port: 80
          gameplay:
            enabled: true
            port: 2456
            protocol: UDP
          auth:
            enabled: true
            port: 2457
            protocol: UDP
          voip:
            enabled: true
            port: 2458
            protocol: UDP
    persistence:
      data:
        existingClaim: valheim-data-v1
        globalMounts:
          - path: /home/steam/.config/unity3d/IronGate/Valheim/
          - path: /home/steam/valheim/
          - path: /home/steam/backups/
    podAnnotations:
      secret.reloader.stakater.com/reload: *app
