---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bloghugo
  namespace: professional
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 15m
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/euvaz/bloghugo
              tag: v0.1.2@sha256:6a40a36e502687ab29bed731b283ba57111e7c9debf05590915c328048880e12
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        className: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "BlogHugo"
          gethomepage.dev/group: "Professional"
          gethomepage.dev/icon: "hugo"
          gethomepage.dev/description: "Self-Host Blog."
        hosts:
          - host: &host "blog.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: blog-tls
    resources:
      requests:
        cpu: 5m
        memory: 100M
      limits:
        memory: 100M
