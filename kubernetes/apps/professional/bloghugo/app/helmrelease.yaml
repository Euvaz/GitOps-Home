---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: bloghugo
  namespace: professional
spec:
  interval: 15m
  chart:
    spec:
      interval: 15m
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/euvaz/bloghugo
              tag: v0.1.4@sha256:0236ff96314f43437297939c0e64eba9af6e807f0a8ae2212168ad5369c03801
            env:
              TZ: "${TIMEZONE}"
            resources:
              requests:
                cpu: 5m
                memory: 100M
              limits:
                memory: 100M
    service:
      main:
        controller: main
        ports:
          http:
            port: 80
    ingress:
      main:
        className: "external"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          external-dns/is-public: "true"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "BlogHugo"
          gethomepage.dev/group: "Professional"
          gethomepage.dev/icon: "hugo"
          gethomepage.dev/description: "Self-Host Blog."
        hosts:
          - host: &host "blog.virgil.rodeo"
            paths:
              - path: /
                service:
                  identifier: main
                  port: http
        tls:
          - hosts:
              - *host
            secretName: blog-tls
